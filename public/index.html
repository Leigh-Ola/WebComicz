<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Webcomic showdown</title>

	<link rel="stylesheet" type="text/css" href="./Libs/FontAwesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./Libs/Swiper/dist/css/swiper.min.css">
	<link rel="stylesheet" type="text/css" href="index.css"/>
</head>
<body>

	<header class="top">
		<div class="head">
			<span>WebComic</span><span>Showdown</span>
		</div>
		<div class="dropdown">
			<div class="git-box">
				<a src="https://www.github.com/Leigh-Ola"> <i class="fa fa-github"></i> </a>
			</div>
			<div class="link-box">
				<div>
					<a src="https://www.xkcd.com">XKCD Comics</a>
					<a src="http://www.explosm.net">Explosm Comics</a>
				</div>
			</div>
		</div>
	</header>
	
	<div class="toggle"> 
		<span>
			<i class="fa fa-bars"></i> 
			<i class="fa fa-close"></i>
		</span>
	</div>

	
  <!-- XKCD Swiper -->
  <div class="swiper-container sc-one">
		<div class="swiper-wrapper sw-one">
				<!--div class="swiper-slide ss-one loading" >Loading...</div-->
		</div>
		<div class="swiper-button-next sbn-one"></div>
		<div class="swiper-button-prev sbp-one"></div>
	</div>
	<div class="comic">XKCD Comics</div>

	<!-- Explosm Swiper -->
	<div class="swiper-container sc-two">
		<div class="swiper-wrapper sw-two">
				<!--div class="swiper-slide ss-one loading" >Loading...</div -->
		</div>
		<div class="swiper-button-next sbn-two"></div>
		<div class="swiper-button-prev sbp-two"></div>
	</div>
	<div class="comic">Explosm Comics</div>

	<aside id="large-image-box">
		<i class="fa fa-close"></i>
		<!--div id="large-image"></div-->
		<img id="large-image" src=""/>
	</aside>

</body>
<script type="text/javascript" src="./Libs/Swiper/dist/js/swiper.min.js"></script>
<script type="text/javascript" src="./Libs/PrefixFree/fullPrefixFree.js"></script>
<script type="text/javascript" src="./index.js"></script>
</html>
